<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="demo.css">
	<script src="demo.js"></script>
	<script src="exampleEvaluator.js"></script>
	<script src="modelData.js"></script>

	<link rel="stylesheet" href="../decisionTreeStyle.css">
	<script src="../decisionTreeEditor.js"></script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decision Tree Editor</title>
</head>
<body>
	<div id="main" class="flex-column">
		<div class="flex-row controls-row">
			<label>
				<span>Choose Node Type : </span>
				<select name="node-type" class="node-type-selected">
					<option disabled selected value="">Select an option</option>
					<option value="list">list</option>
					<option value="item">item</option>
					<option value="condition">condition</option>
					<option value="filter">filter</option>
				</select>
			</label>
			<button class="btn btn-primary" onclick="demo.addNode()">
				Add Node
			</button>
		</div>
		<div class="decision-tree-editor"></div>
		<div class="flex-row controls-row">
			<button class="btn btn-primary" onclick="demo.saveTree()">Save Tree</button>
			<button class="btn btn-primary" onclick="demo.loadTree()">Load Demo Tree</button>
			<button class="btn btn-primary" onclick="demo.evaluateTree()">Evaluate Tree</button>
		</div>
	</div>
	<script>demo.init();</script>
</body>
</html>
